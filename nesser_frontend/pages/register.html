<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/spinner.css">
        <link rel="stylesheet" href="../styles/pages/login-register.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" href="/images/eagle.png">
        <title>Register - Nesser</title>
    </head>
    <body>
        <div id="spinner"></div>

        <form id="register-form" action="submit">
            <h1>Register...</h1>
            <input id="username" type="text" placeholder="username" maxlength="25" required>
            <input id="email" type="email" placeholder="email" maxlength="60" required>
            <input id="password" type="password" placeholder="password" maxlength="15" required>
            <input id="repeated-password" type="password" placeholder="repeat password" maxlength="15" required>
            <p id="failure-msg" aria-live="assertive"></p>
            <button id="register-button" class="default">
                <i class="fa-solid fa-door-open"></i>
                Register
            </button>
        </form>

        <script type="module" src="../js/auth/register.mjs"></script>
    </body>
</html>
