<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/spinner.css">
        <link rel="stylesheet" href="../styles/pages/login-register.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <link rel="icon" href="/images/eagle.png">
        <title>Login - Nesser</title>
    </head>
    
    <body>
        <div id="spinner"></div>
        
        <form id="login-form">
            <h1>Log in...</h1>
            <input type="text" id="username" placeholder="username" required>
            <input type="password" id="password" placeholder="password" required>
            <p id="failure-msg" aria-live="assertive"></p>

            <div class="navigation-container">
                <a href="./register.html">sign up</a>

                <button id="login-button" class="default">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </button>
            </div>
        </form>

        <script type="module" src="../js/auth/login.mjs"></script>
    </body>
</html>
